    <style>
        .btn {
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0);
            color: black;
            padding: 7px 14px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid red;
            border-radius: 35px;

        }

        /* Green */
        .success {
            border-color: #cb2a9e;
            color: #cb2a9e;
        }

        .success:hover {
            background: linear-gradient(-270deg, #cb2a9e,#ff0e85);
            color: white;
        }

        /* Blue */
        .info {
            border-color: #2196F3;
            color: dodgerblue
        }

        .info:hover {
            background: #2196F3;
            color: white;
        }

        /* Orange */
        .warning {
            border-color: #ff9800;
            color: orange;
        }

        .warning:hover {
            background: #ff9800;
            color: white;
        }

        /* Red */
        .danger {
            border-color: #f44336;
            color: red
        }

        .danger:hover {
            background: #f44336;
            color: white;
        }

        /* Gray */
        .default {
            border-color: #e7e7e7;
            color: black;
        }

        .default:hover {
            background: #e7e7e7;
        }
    </style>

        .swiper-container {

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
